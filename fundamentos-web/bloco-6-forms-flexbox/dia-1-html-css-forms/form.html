<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body class="mb-3 bg-success p-2 text-dark bg-opacity-50 ">
    <h1 class="bg-success p-2 text-white display-1 text-center">Formulario</h1>
    <div class="container">
        <form action="" method="get">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:  </label>
                <input placeholder="Nome" class="form-control" type="text" name="nome" id="" minlength="10" maxlength="40">
            </div>
            <div class="mb-3" >
                <label class="form-label" for="email">Email: </label>
                <input placeholder="name@example.com" class="form-control" type="text" name="email" id="" minlength="10" maxlength="50">
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" name="local" id="1" value="cidade">
                <label class="form-check-label" for="1">Cidade</label>
                <input class="form-check-input" type="radio" name="local" id="2" value="campo">
                <label class="form-check-label" for="2">Campo</label>
                <input class="form-check-input" type="radio" name="local" id="3" value="praia">
                <label class="form-check-label" for="3">Praia</label>
                <input class="form-check-input" type="radio" name="local" id="4" value="montanhas">
                <label class="form-check-label" for="4">Montanhas</label>
            </div>
            <div class="mb-3">
                <h3 class="display-6 text-center" >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
                <label for="resumo"></label>
                <textarea placeholder="Escreva aqui" class="form-control" maxlength="500" name="resumo" cols="50" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="data">Data</label>
                <input class="form-control"  type="date" name="data" id="">
            </div>
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" role="switch" type="checkbox" name="oportunidades" id="op-1">
                <label class="form-check-label" for="op-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <br>
                <input class="form-check-input" role="switch" type="checkbox" name="concordo" id="op-2">
                <label class="form-check-label" for="op-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                    futuros.</label>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-success" type="submit" id="btn-enviar">Enviar</button>
                <button class="btn btn-outline-danger" type="reset" id="btn-limpar">Limpar</button>

            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
